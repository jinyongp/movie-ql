type Movie {
  id: Int!
  title: String!
  year: Int!
  rating: Float!
  runtime: Int!
  genres: [String]!
  summary: String!
  language: String!
  small_cover_image: String!
  medium_cover_image: String!
  large_cover_image: String!
  data_uploaded: String!
}

type Query {
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie
  suggest(id: Int!): [Movie]!
}
