type Movie {
  id: Int!
  title: String!
  year: Int!
  rating: Float!
  runtime: Int!
  genres: [String]!
  summary: String!
  language: String!
  background_image: String!
  data_uploaded: String!
}

type Query {
  getMovies(limit: Int, minimumRating: Float): [Movie]!
  getMovie(movie_id: Int!): Movie
}
